<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация - Stargame</title>
</head>

<body>
  <div class="root">
    <div class="auth-page">
      <div class="text-h1 text--center mb-10">
        Для входа в систему <br>
        необходимо авторизироваться
      </div>

      <div class="auth-page-form">
        <label class="form-field mb-5">
          <div class="text-body-1 text--medium mb-2">Логин</div>
          <div class="form-input-cover">
            <input type="text" class="form-input" placeholder="Введите логин">
          </div>
        </label>
        <label class="form-field">
          <div class="text-body-1 text--medium mb-2">Пароль</div>
          <div class="form-input-cover">
            <input type="text" class="form-input" placeholder="Введите пароль">
          </div>
        </label>
        <button class="btn btn--primary btn--fill w-100 mt-6">Войти</button>
      </div>

      <label class="form-field form-checkbox mt-8">
        <input type="checkbox" class="form-input-checkbox -theme-changer-">
        <div class="text-body-2 mr-4"> Выберите тему интерфейса</div>
        <div class="form-toggle-target"> </div>
      </label>

      <div class="language-list">
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/1.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/2.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/3.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/4.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/5.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/6.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/7.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/8.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/9.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/10.png" alt="">
        </button>
        <button class="language-list-item btn btn--link btn--primary">
          <img src="img/language/11.png" alt="">
        </button>

      </div>
    </div>
  </div>
</body>

</html>
