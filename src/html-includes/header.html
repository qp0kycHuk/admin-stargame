<header class="header">
  <button class="btn btn--primary header-burger btn-icon d-lg-none" data-toggle-link="sidebar">
    <svg class="icon">
      <use xlink:href="img/icons.svg#menu" />
    </svg>
  </button>
  <div class="header-info">
    <svg class="icon color-primary text-h6 mr-2 ml-auto ml-md-0">
      <use xlink:href="img/icons.svg#wallet" />
    </svg>
    <div class="text-body-1 text--medium"><span class="d-none d-xs-inline">Баланс:</span> <span class="text--demibold">743 054, 0 ₽</span></div>

    <button class="btn btn--primary btn--white-bg btn-icon ml-auto">
      <svg class="icon text-h6">
        <use xlink:href="img/icons.svg#logout" />
      </svg>
    </button>
  </div>

  <div class="header-filter ml-auto">
    <label class="form-field header-filter-field">
      <div class="form-input-cover">
        <select class="form-input pl-12">
          <option value="">Зал</option>
          <option value="">Зал 1</option>
          <option value="">Зал 2</option>
        </select>
        <div class="form-input-start pl-4 pe-none">
          <svg class="icon text-h6 color-primary">
            <use xlink:href="img/icons.svg#regroup" />
          </svg>
        </div>
        <div class="form-input-end pr-4 pe-none">
          <svg class="icon text-small">
            <use xlink:href="img/icons.svg#to-right" />
          </svg>
        </div>
      </div>
    </label>
    <label class="form-field header-filter-field">
      <div class="form-input-cover">
        <input type="text" class="form-input pl-12" placeholder="Name/ID">
        <div class="form-input-start pl-4">
          <svg class="icon text-h6 color-primary">
            <use xlink:href="img/icons.svg#search" />
          </svg>
        </div>

      </div>
    </label>
    <button class="btn btn--primary btn--fill px-5">Поиск</button>
  </div>
</header>
